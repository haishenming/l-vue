<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <!--差值表达式-->
    {{name}}
    <!--按照text显示-->
    <div v-text="name + ' lee'"></div>
    <!--按照html显示-->
    <div v-html="name"></div>
</div>

<script>
    var vm = new Vue({
        el:"#app",
        data: {
        	name: "<h1>Dell</h1>"
        }
    })
</script>
</body>
</html>
