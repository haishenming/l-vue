<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数校验与非props特征</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <child content="hello world"></child>
</div>

<script>

    Vue.component('child', {
    	template: '<div>{{content}}</div>>',
        props: {
    		content: [String, Number],   // 约束content必须为String或数字类型
        },
    })

	var vm = new Vue({
		el: "#root",
	})
</script>
</body>
</html>
