<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Word</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">{{ content }}</div>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			content: 'hello word1'
		}
	})
	setTimeout(function () {
		app.$data.content = "hahahah"
	}, 2000)
</script>
</body>
</html>
